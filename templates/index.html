<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .chat-container {
            width: 500px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        #chat_log {
            padding: 20px;
            height: 400px;
            overflow-y: auto;
            border-bottom: 1px solid #ccc;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        #input_area {
            display: flex;
            padding: 10px;
        }

        #user_input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }

        #send_btn {
            padding: 10px 15px;
            border: none;
            background-color: #28a745;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        #send_btn:hover {
            background-color: #218838;
        }

        .message {
            padding: 10px 15px;
            border-radius: 15px;
            max-width: 75%;
            word-wrap: break-word;
        }

        .user-message {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 3px;
        }

        .bot-message {
            background-color: #e9ecef;
            color: #333;
            align-self: flex-start;
            border-bottom-left-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>ChatBot</h1>
        <div id="chat_log">
            </div>
        <div id="input_area">
            <input type="text" id="user_input" placeholder="Type your message here...">
            <input type="submit" id="send_btn" value="Send">
        </div>
    </div>

    <script>
        function getBotResponse(){
            var userInput = $('#user_input').val();

            if (userInput.trim() === '') {
                return;
            }

            var userMessageDiv = $('<div class="message user-message"></div>');
            userMessageDiv.text(userInput);
            $('#chat_log').append(userMessageDiv);
            
            $('#user_input').val('');

            $('#chat_log').scrollTop($('#chat_log')[0].scrollHeight);

            $.get('/get_response', { msg: userInput }).done(function(data){
                var botMessageDiv = $('<div class="message bot-message"></div>');
                botMessageDiv.text(data.response);
                $('#chat_log').append(botMessageDiv);

                $('#chat_log').scrollTop($('#chat_log')[0].scrollHeight);
            });
        }

        $('#send_btn').on('click', function(){
            getBotResponse();
        });

        $('#user_input').on('keypress', function(e){
            if(e.which == 13){
                getBotResponse();
            }
        });
    </script>
</body>
</html>
